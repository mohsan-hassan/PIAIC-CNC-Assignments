    <h1>Rules for namming JS variables</h1>
    <ul style="list-style-type:none;">

        <li>Variable name can only contain number, $ and _ . For example $my_1stVariable</li>
        <li>Variable must begin with a letter, $ or _ . for example: $name, _name or name</li>
        <li>Variable names are case sensitive</li>
        <li>Variable names should not be JS keywords</li>  
 </ul>
